<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Meme-generator</title>
</head>

<body onload="init()">
    <div class="main-container grid">
        <header class="header-container flex space-between">
            <img class="logo" src="img/LOGO/LOGO.png" alt="">
            <div class="hambur" onclick="toggleMenu()">☰</div>
            <ul class="menu clean-list flex align-center">
                <li class="close-menu" onclick="toggleMenu()">x</li>
                <li class="gallery" onclick="openGallery()">gallery</li>
                <li class="about">about</li>
            </ul>
        </header>
        <main class="editor-container">
            <canvas class="canvas" height="450" width="450"></canvas>
            <div class="editor-controller flex ">
                <input id="input" type="text" placeholder="write here" oninput="setText(event)" onfocus="drawRect()">
                <div class="btns-editor flex ">
                    <section class="top-btns">
                        <img class="btn add-btn " src="img/ICONS/add.png " onclick="removeRect()">
                        <img class="btn line-select-btn " src="img/ICONS/up-and-down-opposite-double-arrows-side-by-side.png " onclick="selesctDrawLine()">
                        <img class="btn trash-btn " src="img/ICONS/trash.png " onclick="cleanTextLine()">
                        <img class="btn up-btn " src="img/ICONS/up-arrow (1).png " onclick="textUp()">
                        <img class="btn down-btn " src="img/ICONS/down-arrow.png " onclick="textDown()">
                    </section>
                    <section class="middle-btns ">
                        <img class="btn text-grow-btn " src="img/ICONS/increase font - icon.png " onclick="onGrowFont()">
                        <img class="btn text-shrink-btn " src="img/ICONS/decrease font - icon.png " onclick="onShrinkFont()">
                        <img class="btn align-left-btn " src="img/ICONS/align-to-left.png " onclick="onAlignLeft()">
                        <img class="btn align-center-btn " src="img/ICONS/center-text-alignment.png " onclick="onAlignCenter()">
                        <img class="btn align-right-btn " src="img/ICONS/align-to-right.png " onclick="onAlignRight()">
                    </section>
                    <section class="low-btns">
                        <button class="btn text-stroke-btn" onclick="openStroke()">
                        <img  src="img/ICONS/text stroke.png " >
                        <input class="text-stroke" type="color" oninput="strokeColor(this)">
                    </button>
                        <button class="btn fill-color-btn">
                            <img src="img/ICONS/paint-board-and-brush.png " onclick="openFill()">
                        <input class="text-fill" type="color" oninput="fillColor(this)">
                    </button>
                    </section>
                    <section class="save ">
                        <a href="#" onclick="downloadCanvas(this)" download="my-img">Download</a>
                    </section>
                </div>
            </div>
        </main>
        <main class="gallery-container grid ">
            <img id="1" onclick="drawImg(this)" class="img" src="img/1.jpg " alt=" ">
            <img id="2" onclick="drawImg(this)" class="img" src="img/2.jpg " alt=" ">
            <img id="3" onclick="drawImg(this)" class="img" src="img/3.jpg " alt=" ">
            <img id="4" onclick="drawImg(this)" class="img" src="img/4.jpg " alt=" ">
            <img id="5" onclick="drawImg(this)" class="img" src="img/5.jpg " alt=" ">
            <img id="6" onclick="drawImg(this)" class="img" src="img/6.jpg " alt=" ">
            <img id="7" onclick="drawImg(this)" class="img" src="img/7.jpg " alt=" ">
            <img id="8" onclick="drawImg(this)" class="img" src="img/8.jpg " alt=" ">
            <img id="9" onclick="drawImg(this)" class="img" src="img/9.jpg " alt=" ">
            <img id="10" onclick="drawImg(this)" class="img" src="img/10.jpg " alt=" ">
            <img id="11" onclick="drawImg(this)" class="img" src="img/11.jpg " alt=" ">
            <img id="12" onclick="drawImg(this)" class="img" src="img/12.jpg " alt=" ">
            <img id="13" onclick="drawImg(this)" class="img" src="img/13.jpg " alt=" ">
            <img id="14" onclick="drawImg(this)" class="img" src="img/14.jpg " alt=" ">
            <img id="15" onclick="drawImg(this)" class="img" src="img/15.jpg " alt=" ">
            <img id="16" onclick="drawImg(this)" class="img" src="img/16.jpg " alt=" ">
            <img id="17" onclick="drawImg(this)" class="img" src="img/17.jpg " alt=" ">
            <img id="18" onclick="drawImg(this)" class="img" src="img/18.jpg " alt=" ">
        </main>
        <footer class="footer ">
            <p>meme generator</p>
            <small>® all rights reserved meme generator 2021</small>
        </footer>
    </div>
    <script src="lib/hammer.min.js"></script>
    <script src="js/service/meme-service.js "></script>
    <script src="js/controller.js "></script>
</body>

</html>
